name: mac-osx-x64

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: ./.github/actions/build-mac-osx
        with:
          vcpkg_installed_folder: installed-x64-osx
          vcpkg_arch: x64
          xcode_arch: x86_64